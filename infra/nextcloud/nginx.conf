server {
  listen 80;
  server_name _;

  client_max_body_size 0;

  location / {
    # respond to preflight requests with the CORS headers
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PROPFIND, PROPPATCH, MKCOL, COPY, MOVE' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Depth, If-None-Match' always;
      add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Content-Length' 0;
      add_header 'Content-Type' 'text/plain charset=UTF-8';
      return 204;
    }

    proxy_pass http://app:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
    proxy_redirect http://localhost/ http://localhost:8080/;

    add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
  }
}
